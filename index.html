<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember - Stacked tree view</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    {{render nodeTree content}}
  </script>

  <script type="text/x-handlebars" id="nodeTree">
    <div class="node-strip">
      <span class="node-commands">
        {{content.name}}
        {{#if hasChilds}}
          <button {{action collapse}}>
            {{view.collapseButtonLabel}}
          </button>
        {{/if}}
      </span>
    </div>
    <div class="node-content">
      {{#unless collapsed}}
        {{#each child in content.childs}}
          {{render nodeTree child}}
        {{/each}}
      {{/unless}}
    </div>
    {{#if view.displayFooter}}
      <div class = "node-strip">
      <span class="node-commands">
        {{content.name}}
        <button {{action collapse}}>
          {{view.collapseButtonLabel}}
        </button>
      </span>
      </div>
    {{/if}}

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
