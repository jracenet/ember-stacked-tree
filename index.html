<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember - Stacked tree view</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400' rel='stylesheet' type='text/css'>

</head>
<body>
  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    {{render nodeTree content}}
  </script>

  <script type="text/x-handlebars" id="nodeTree">
    <div class="node-strip">
      {{content.name}}
      {{#if hasChilds}}
        <button {{action collapse}}>
          {{view.collapseButtonLabel}}
        </button>
      {{/if}}
    </div>
    <div {{bind-attr class="collapsed:hidden:node-content"}}>
      {{#each child in content.childs}}
        {{render nodeTree child}}
      {{/each}}
    </div>
    <div {{bind-attr class="view.displayFooter:node-strip:hidden"}}>
      {{content.name}}
      <button {{action collapse}}>
        {{view.collapseButtonLabel}}
      </button>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
